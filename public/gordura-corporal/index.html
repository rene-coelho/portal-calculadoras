<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Gordura Corporal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
    }
    .calc-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #1F2A6D;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #1F2A6D;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2d3b8f;
    }
    #resultado {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="calc-container">
    <h1>Calculadora de Gordura Corporal</h1>
    <form id="form">
      <label>Sexo:
        <select name="sexo" id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </label>
      <label>Peso (kg):
        <input type="number" name="peso" id="peso" required>
      </label>
      <label>Altura (cm):
        <input type="number" name="altura" id="altura" required>
      </label>
      <label>Cintura (cm):
        <input type="number" name="cintura" id="cintura" required>
      </label>
      <label>Pesco√ßo (cm):
        <input type="number" name="pescoco" id="pescoco" required>
      </label>
      <label id="label-quadril" style="display:none">Quadril (cm):
        <input type="number" name="quadril" id="quadril">
      </label>
      <button type="submit">CALCULAR</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
